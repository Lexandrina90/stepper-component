<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="/style.css"> -->
  <title>Stepper Component</title>
  <script src="/index.js" defer></script>
</head>
<body>
  <stepper-component initial-value="0" step="0.02" fill="#2b2220"></stepper-component>

  <script>
    const stepper = document.querySelector('stepper-component');
    stepper.addEventListener('stepperchange', (event) => {
      const newValue = event.detail;
      console.log('New value:', newValue);
    });
  </script>
</body>
</html>
